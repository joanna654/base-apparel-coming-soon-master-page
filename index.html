<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <script defer src="script.js"></script>

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <div class="hero">
        <main class="main-container">
          <header>
            <div class="logo">
              <img src="images/logo.svg" alt="logo-img" />
            </div>
          </header>
          <img
            src="./images/hero-mobile.jpg"
            alt="hero-img"
            class="hero-img-small"
          />
          <h1 class="flex-column">
            <span class="content-span-pink">We're</span>
            <span class="content-span">coming</span>
            <span class="content-span">soon</span>
          </h1>
          <p class="content-description">
            Hello fellow shoppers! We're currently building our new<br />
            fashion store. Add your email below to stay up-to-date with<br />
            announcements and our launch deals.
          </p>
          <form action="#" method="GET" id="form">
            <div class="flex-row">
              <input
                class="input-email"
                id="email"
                type="text"
                placeholder="Email Addres"
              />
              <img
                src="./images/icon-error.svg"
                alt="icon-error"
                class="icon-error"
              />
              <button type="submit" title="btn" class="btn-submit">
                <img src="./images/icon-arrow.svg" alt="arrow-icon" />
              </button>
            </div>
            <p class="error-msg"></p>
          </form>
        </main>
        <aside>
          <img
            src="./images/hero-desktop.jpg"
            alt="hero-img"
            class="hero-img-big"
          />
        </aside>
      </div>

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
